<div class="main-container">
    <mat-card>
        <mat-card-header>
            <h1>{{service}}
            </h1>
        </mat-card-header>
        <mat-card-content>
            <form class="form-container">
                <mat-form-field class="form-field">
                    <mat-label>Objetivo</mat-label>
                    <mat-select #objetivo>
                        <mat-option value="personal">Para mi</mat-option>
                        <mat-option value="empresa">Para mi empresa</mat-option>
                        <mat-option value="proyecto">Para mi proyecto</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field *ngIf="objetivo.value == 'empresa'">
                        <mat-label>Tipo de empresa</mat-label>
                    <mat-select>
                        <mat-option>Market</mat-option>
                        <mat-option>Veterinaria</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Tipo de proyecto</mat-label>
                    <mat-select>
                        <mat-option>Plataforma web</mat-option>
                        <mat-option>Sitio web informativo</mat-option>
                        <mat-option>Tienda virtual</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input type="mail" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Tel√©fono</mat-label>
                    <input type="text" matInput>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Detalles adicionales</mat-label>
                    <textarea matInput>
                    </textarea>
                </mat-form-field>
            </form>
                <button class="primary-button" (click)="send()">Enviar</button>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
